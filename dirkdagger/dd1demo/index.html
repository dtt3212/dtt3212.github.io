<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Dirk Dagger And The Fallen Idol Unity - Demo</title>
    <link rel="shortcut icon" href="Styling/favicon.ico">
    <link rel="icon" href="Styling/favicon.ico">
    <link rel="stylesheet" href="Styling/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="game-container" class="unity-desktop">
      <div id="background" class="unity-desktop"></div>
      <div id="background-filter" class="unity-desktop"></div>
      <div id="unity-wholeview-container">
        <div id="unity-container" class="unity-desktop">
          <canvas id="unity-canvas" width=1024 height=576></canvas>
          <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
            </div>
          </div>
          <div id="unity-warning"> </div>
          <div id="unity-footer">
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Dirk Dagger And The Fallen Idol Unity</div>
          </div>
        </div>
      </div>
      <div id="help">
        <h2>Controls</h2>
        <p>
          <i class="fa-solid fa-arrow-left"></i>
          <i class="fa-solid fa-arrow-right"></i>
          <i class="fa-solid fa-arrow-up"></i>
          <i class="fa-solid fa-arrow-down"></i> : Move the map</p>
        <p>Enter: Perform action</p>
        <p>Esc: Exit</p>
        <br>
        <p style="font-size: 0.85rem"><b><i>"Back Issues BB" font provided by Blambot for non-commerical use</b></i></p>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      var helpSection = document.querySelector("#help");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/dd1demo.loader.js";
      var config = {
        dataUrl: buildUrl + "/dd1demo.data.unityweb",
        frameworkUrl: buildUrl + "/dd1demo.framework.js.unityweb",
        codeUrl: buildUrl + "/dd1demo.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "EKA2L1",
        productName: "Dirk Dagger And The Fallen Idol Unity",
        productVersion: "1.7.0",
        showBanner: unityShowBanner,
      };

      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      if (isMobile) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        canvas.style.width = "854px";
        canvas.style.height = "480px";
        
        helpSection.style.display = "none";
      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "1024px";
        canvas.style.height = "576px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        if (isMobile) {
          var fullscreenFunc = undefined;
          if(canvas.requestFullScreen)
              fullscreenFunc = canvas.requestFullScreen.bind(canvas);
          else if(canvas.webkitRequestFullScreen)
              fullscreenFunc = canvas.webkitRequestFullScreen.bind(canvas);
          else if(canvas.mozRequestFullScreen)
              fullscreenFunc = canvas.mozRequestFullScreen.bind(canvas);
 
          fullscreenFunc().then(() => screen.orientation.lock('landscape-primary'));
        }
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
