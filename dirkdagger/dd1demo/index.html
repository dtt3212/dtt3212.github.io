<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Dirk Dagger And The Fallen Idol Unity - Demo</title>
    <link rel="shortcut icon" href="Styling/favicon.ico">
    <link rel="icon" href="Styling/favicon.ico">
    <link rel="stylesheet" href="Styling/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="game-container" class="unity-desktop">
      <div id="background" class="unity-desktop"></div>
      <div id="background-filter" class="unity-desktop"></div>
      <div id="unity-wholeview-container">
        <button id="play-button" type="submit">
          <img src="Styling/buttonPlay.png" width=128 height=128 />
        </button>
        <div id="unity-container" class="unity-desktop">
          <canvas id="unity-canvas" width=1024 height=576></canvas>
          <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
            </div>
          </div>
          <div id="unity-warning"> </div>
          <div id="unity-footer">
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Dirk Dagger And The Fallen Idol Unity</div>
          </div>
        </div>
      </div>
      <div id="help">
        <h2>Controls</h2>
        <p>
          <i class="fa-solid fa-arrow-left"></i>
          <i class="fa-solid fa-arrow-right"></i>
          <i class="fa-solid fa-arrow-up"></i>
          <i class="fa-solid fa-arrow-down"></i> : Move the map</p>
        <p>Enter: Perform action</p>
        <p>Esc: Exit</p>
        <br>
        <p style="font-size: 0.85rem"><b><i>"Back Issues BB" font provided by Blambot for non-commerical use</b></i></p>
      </div>
    </div>
    <script>
      var container = $("#unity-container");
      var canvas = $("#unity-canvas");
      var loadingBar = $("#unity-loading-bar");
      var progressBarFull = $("#unity-progress-bar-full");
      var fullscreenButton = $("#unity-fullscreen-button");
      var warningBanner = $("#unity-warning");
      var helpSection = $("#help");
      var playButton = $('#play-button')

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/dd1demo.loader.js";
      var config = {
        dataUrl: buildUrl + "/dd1demo.data.unityweb",
        frameworkUrl: buildUrl + "/dd1demo.framework.js.unityweb",
        codeUrl: buildUrl + "/dd1demo.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "EKA2L1",
        productName: "Dirk Dagger And The Fallen Idol Unity",
        productVersion: "1.7.0",
        showBanner: unityShowBanner,
      };

      const isMobile = /*/iPhone|iPad|iPod|Android/i.test(navigator.userAgent);*/ true;

      if (isMobile) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        
        container.attr("class", "unity-mobile");
        canvas.attr("class", "unity-mobile");

        helpSection.hide();
        container.hide();

        console.log(playButton)

        playButton.show();
      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.width("1024px");
        canvas.height("576px");
        
        playButton.hide();
        container.show();
      }

      loadingBar.show();

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        var unityInstanceGlob = null;
        var fullScreenRequestPending = false;
        
        // Very unreliable, just make our own var
        $(document).on('webkitfullscreenchange mozfullscreenchange fullscreenchange', () => {
          if (fullScreenRequestPending) {
            fullScreenRequestPending = false;
            
            playButton.hide();
            container.show();
            
            startGame();
          } else {
            unityInstanceGlob?.Quit(() => {
              console.log('Please')
              container.hide();
              playButton.show();
            });
            
            unityInstanceGlob = null;
          }
        });

        let startGame = () => {
            createUnityInstance(canvas.get(0), config, (progress) => {
              progressBarFull.width(100 * progress + "%");
            }).then((unityInstance) => {
              loadingBar.hide();
              if (isMobile) {
                unityInstance.SetFullscreen(1);
                unityInstanceGlob = unityInstance;
              } else {
                fullscreenButton.onclick = () => {
                  unityInstance.SetFullscreen(1);
                };
              }
            }).catch((message) => {
              alert(message);
            });
        };
        if (isMobile) {
          playButton.click(() => {
            let containerRaw = container.get(0);
            let fullscreenFunc = undefined;
            if(containerRaw.requestFullScreen)
                fullscreenFunc = containerRaw.requestFullScreen.bind(containerRaw);
            else if(containerRaw.webkitRequestFullScreen)
                fullscreenFunc = containerRaw.webkitRequestFullScreen.bind(containerRaw);
            else if(containerRaw.mozRequestFullScreen)
                fullscreenFunc = containerRaw.mozRequestFullScreen.bind(containerRaw);

            fullScreenRequestPending = true;
            fullscreenFunc();
          });
        } else {
          startGame();
        }
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
